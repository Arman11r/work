<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator</title>
    <link rel="stylesheet" href="quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="your-logo.png" alt="Brightways Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#" class="headr">Home</a></li>
            <li><a href="#" class="headr">Note Enhancer</a></li>
            <li><a href="#" class="headr">Quiz</a></li>
            <li><a href="#" class="headr">Task</a></li>
            <li><a href="#" class="headr">Grammar</a></li>
        </ul>
        <a href="#" class="register-btn">Register</a>
    </nav>

    <section class="quiz-section">
        <h1 class="quizgen">Quiz Generator</h1>
        <form class="quiz-form">
            <label class="pdf">Upload File (PDF or Image):</label>
            <input type="file">

            <label class="ques">Number of Questions:</label>
            <input type="number" placeholder="Example: 10">

            <label class="lang">Preferred Language:</label>
            <input type="text" placeholder="Example: Hindi, Spanish">

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
